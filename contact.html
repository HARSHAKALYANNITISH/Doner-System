<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Donor Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #f8f9fa; /* Light text for contrast */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Dark theme for contact container */
        .contact-container {
            background-color: #1f1f1f; /* Dark gray container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            margin: 30px auto;
            width: 100%;
            max-width: 600px;
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #007bff; /* Blue heading color */
        }

        /* Button styling */
        .contact-container button {
            width: 100%;
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
        }

        .contact-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Input field styling for dark theme */
        .contact-container input, .contact-container textarea {
            background-color: #2c2c2c; /* Darker input fields */
            color: #f8f9fa; /* Light text */
            border: 1px solid #555; /* Border for inputs */
        }

        .contact-container textarea {
            resize: none;
        }

        .admin-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444; /* Dark border */
        }

        /* Styling for the circular image */
        .admin-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Navbar styling */
        .navbar {
            margin-bottom: 30px;
        }

        /* Custom styles for the admin section */
        .admin-details {
            text-align: left;
        }

        a {
            color: #007bff; /* Link color */
        }

        a:hover {
            color: #0056b3; /* Darker on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Donor Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/payment">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doner">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Container -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="/contact" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="subject" placeholder="Subject" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <!-- Admin Contact Information -->
        <div class="admin-info mt-4">
            <div class="row">
                <div class="col-md-8 admin-details">
                    <h5>Admin Contact Information:</h5>
                    <p><strong>Name:</strong> V.Harsha</p>
                    <p><strong>Address:</strong> Vijayawada,KL University</p>
                    <p><strong>Email:</strong> <a href="mailto:vhknitish@gmail.com">vhknitish@gmail.com</a></p>
                    <p><strong>Phone:</strong> +91 9059102323</p>
                </div>
                <div class="col-md-4 d-flex justify-content-end align-items-center">
                    <img src="Harsha.jpg" class="rounded-circle" alt="Admin Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
