<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donate Items</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .form-label, .form-select, .form-control {
            color: white;
        }
        .form-select, .form-control {
            background-color: #495057;
            border: 1px solid #6c757d;
        }
        .form-select:focus, .form-control:focus {
            background-color: #6c757d;
            color: white;
            border-color: #f8f9fa;
        }
        .form-control::placeholder, .form-select::placeholder {
            color: #ced4da;
        }
        .bg-primary {
            background-color: #007bff !important;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        footer {
            background-color: #212529;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Donor Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/doner">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/payment">Payment</a>
                    </li>
                        <a class="nav-link" href="/login">Login</a>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-5">
        <h1>Donate Food and Clothes</h1>
        <p>Your donations can make a difference in someone's life</p>
    </header>

    <!-- Donation Form Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Donation Form</h2>
        <form>
            <div class="mb-3">
                <label for="donorName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="donorName" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="donorEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="donorEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="donationType" class="form-label">Select Donation Type</label>
                <select class="form-select" id="donationType">
                    <option selected>Select type of donation</option>
                    <option value="1">Food</option>
                    <option value="2">Clothes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="donationDetails" class="form-label">Donation Details</label>
                <textarea class="form-control" id="donationDetails" rows="4" placeholder="Describe the items you are donating"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Donation</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2024 Donor Management. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
